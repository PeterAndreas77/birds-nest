<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Bird's Nest</title>
</head>

<body>

  <header class="header">
    <h1>
      <i class="fas fa-crow"></i> Bird's Nest</h1>
  </header>

  <main class="main">

    <section id="landing-page">
      <div class="landing-container">
        <h2 class="motto">Where weary travellers share their stories.</h2>
        <button class="start-btn">start</button>
      </div>
    </section>


    <section id="signin-signup-page">
      <div class="card">

        <div class="front">
          <form class="signInForm">
            <fieldset>
              <legend>Sign In</legend>
              <div class="input-field">
                <label for="signInUsername">username </label>
                <input value="demo" type="text" id="signInUsername" name="signInUsername">
              </div>
              <div class="input-field">
                <label for="signInPassword">password </label>
                <input value="password123" type="password" id="signInPassword" name="signInPassword">
              </div>
              <button class="signin-btn" type="submit">sign in
                <i class="fas fa-sign-in-alt"></i>
              </button>
            </fieldset>
          </form>
          <div class="flip">
            <span>>> Don't have an account? Sign up here >></span>
          </div>
        </div>

        <div class="back">
          <form action="" class="signUpForm">
            <fieldset>
              <legend>Sign Up</legend>
              <div class="input-field">
                <label for="signUpUsername">username </label>
                <input value="demo" type="text" id="signUpUsername" name="signUpUsername">
              </div>
              <div class="input-field">
                <label for="signUpPassword">password </label>
                <input value="password123" type="password" id="signUpPassword" name="signUpPassword">
              </div>
              <div class="input-field">
                <label for="confirmPassword">confirm password </label>
                <input value="password123" type="password" id="confirmPassword" name="confirmPassword">
              </div>
              <button class="signup-btn" type="submit">sign up
                <i class="fas fa-sign-in-alt"></i>
              </button>
            </fieldset>
          </form>
          <div class="flip">
            <span>>>Already have an account? Sign in here>></span>
          </div>
        </div>
      </div>
    </section>


    <section id="user-page">
      <div class="user-view">
        <nav id="navbar">
          <ul>
            <li class="navitem">
              <a id="my-stories" href="#">
                <i class="fas fa-book"></i> My Stories</a>
            </li>
            <li class="navitem">
              <a id="create-story" href="#">
                <i class="fas fa-plus"></i> Create Story</a>
            </li>
            <li class="navitem">
              <a id="search-stories-by-loc" href="#">
                <i class="fas fa-search"></i> Search Location</a>
            </li>
            <li class="navitem">
              <a id="logout" href="#">
                <i class="fas fa-sign-in-alt"></i> Logout</a>
            </li>
          </ul>
        </nav>
        <section id="content-container">
          <span class="toggle-menu">
            <i class="fas fa-2x fa-bars"></i>
          </span>

          <section id="recent-stories-view">
            <div class="recent-stories-wrapper">
              <!-- RECENT STORIES GO HERE -->
            </div>
          </section>

          <section id="my-stories-view">
            <div class="my-stories-wrapper">
              <!-- MY STORIES GO HERE -->
            </div>
          </section>

          <section id="create-story-view">
            <div class="create-story-wrapper">
              <form class="create-form">
                <fieldset>
                  <legend>Create Your Story</legend>
                  <div class="input-field">
                    <label for="createTitle">Title</label>
                    <input id="createTitle" type="text" name="createTitle" required>
                  </div>
                  <div class="input-field">
                    <label for="createLocation">Location</label>
                    <input id="createLocation" type="text" name="createLocation" required>
                  </div>
                  <div class="input-field">
                    <div>
                      <label for="createContent">Story</label>
                    </div>
                    <textarea name="createContent" id="createContent" cols="50" rows="20" required></textarea>
                  </div>
                  <button type="submit" class="create-story-btn">submit</button>
                </fieldset>
              </form>
            </div>
          </section>


          <section id="search-loc-view">
            <div class="search-loc-wrapper">
              <form class="search-loc-form">
                <fieldset>
                  <legend>Search Stories by Location</legend>
                  <div class="input-field">
                    <label for="search">Location </label>
                    <input type="text" id="search" name="search">
                  </div>
                  <button class="search-loc-btn" type="submit">Submit</button>
                </fieldset>
              </form>

              <section id="search-results-view">
                <div class="search-results-wrapper">
                  <!-- SEARCH QUERIES GO HERE -->
                </div>
              </section>

            </div>
          </section>

        </section>
      </div>
    </section>

  </main>


  <footer class="footer">
    <p>2018 &copy; Andreas Soedharto</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>

</html>
